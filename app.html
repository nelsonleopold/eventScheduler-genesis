    <main class="flex-shrink-0">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="btnEventDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Pick a Location
                        </button>
                        <ul class="dropdown-menu" id="listEventDropdown" aria-labelledby="btnEventDropdown">
                            <!-- City Data Goes Here -->
                        </ul>
                    </div>
                    <table class="table table-striped">
                        <tr>
                            <th colspan="2" id="statsHeader">Stats For All Events</th>
                        </tr>
                        <tr>
                            <td>Total Attendance</td>
                            <td id="total">100</td>
                        </tr>
                        <tr>
                            <td>Average Attendance</td>
                            <td id="average">100</td>
                        </tr>
                        <tr>
                            <td>Most Attended</td>
                            <td id="most">100</td>
                        </tr>
                        <tr>
                            <td>Least Attended</td>

                        </tr>

                </div>

                    <button type="button" class="btn btn-dark" data-bs-toggle="modal"

                        <thead>
                            <th>Event Name</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Attendance</th>
                            <th>Event Date</th>

    <!-- basic modal from bootstrap -->
    <div class="modal" id="addEvent" tabindex="-1" aria-labelledby="Add Event" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add A New Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="newEventForm" onsubmit="saveEventData();">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="newEventName">Event Name</label>
                            <input id="newEventName" type="text" class="form-control" placeholder="Event Name" required>
                        </div>
                        <div class="form-group">
                            <label for="newEventCity">City</label>
                            <input type="text" id="newEventCity" class="form-control" placeholder="Event City" required>
                        </div>
                        <div class="form-group">
                            <label for="newEventState">State</label>
                            <select class="form-control" id="newEventState" required>
                                <option value="">Select a state</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="newEventAttendance">Attendance</label>
                            <input type="number" id="newEventAttendance" class="form-control"
                                placeholder="Event Attendance" required>
                        </div>
                        <div class="form-group">
                            <label for="newEventDate">Event Date</label>
                            <input type="date" id="newEventDate" class="form-control" placeholder="Event Date" required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
